<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="id"
    [value]="service.formData.id" />

    <div class="form-group">
        <label>NAME</label>
        <input class="form-control form-control-lg" placeholder="Full Name"
        name="name" #name="ngModel" [(ngModel)]="service.formData.name"
        required [class.invalid]="name.invalid && name.touched">
    </div>

    <div class="form-group">
        <label>SURNAME</label>
        <input class="form-control form-control-lg" placeholder="Full Surname"
        name="surname" #surname="ngModel" [(ngModel)]="service.formData.surname"
        required [class.invalid]="surname.invalid && surname.touched">
    </div>

    <div class="form-group">
        <label>TELEPHONE NUMBER</label>
        <input class="form-control form-control-lg" placeholder="10 Digit Telephone Number"
        name="telephoneNumber" #telephoneNumber="ngModel" [(ngModel)]="service.formData.telephoneNumber"
        required maxlength="10" minlength="10" [class.invalid]="telephoneNumber.invalid && telephoneNumber.touched">
    </div>

    <div class="form-group">
        <label>EMAIL ADDRESS</label>
        <input class="form-control form-control-lg" placeholder="you@example.com"
        name="emailAddress" #emailAddress="ngModel" [(ngModel)]="service.formData.emailAddress"
        required [class.invalid]="emailAddress.invalid && emailAddress.touched">
    </div>

    <div class="form-group">
        <label>DATE OF BIRTH</label>
        <input class="form-control form-control-lg" placeholder="YYYY/MM/DD"
        name="dateOfBirth" #dateOfBirth="ngModel" [(ngModel)]="service.formData.dateOfBirth"
        required [class.invalid]="dateOfBirth.invalid && dateOfBirth.touched">
    </div>

    <div class="form-group">
        <button class="btn btn-info btn-lg" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
